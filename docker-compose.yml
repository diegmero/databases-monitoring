services:
  # ==================== MONGODB ====================
  mongodb:
    container_name: mongodb
    image: mongo:7.0
    restart: unless-stopped
    
    ports:
      - "27017:27017"
    
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme123}
      MONGO_INITDB_DATABASE: demo_db
    
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    
    networks:
      - observability
    
    labels:
      - "service.name=mongodb"
      - "environment=demo"
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    deploy:
      resources:
        limits:
          memory: 512M

  # MongoDB Exporter (m√©tricas a Prometheus)
  mongodb-exporter:
    container_name: mongodb-exporter
    image: bitnami/mongodb-exporter:latest
    restart: unless-stopped
    
    environment:
      MONGODB_URI: "mongodb://admin:${MONGO_PASSWORD:-changeme123}@mongodb:27017"
    
    ports:
      - "9216:9216"
    
    networks:
      - observability
    
    depends_on:
      - mongodb
    
    deploy:
      resources:
        limits:
          memory: 128M

  # ==================== POSTGRESQL ====================
  postgres:
    container_name: postgres
    image: postgres:16
    restart: unless-stopped
    
    ports:
      - "5432:5432"
    
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      POSTGRES_DB: demo_db
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    
    networks:
      - observability
    
    labels:
      - "service.name=postgres"
      - "environment=demo"
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    deploy:
      resources:
        limits:
          memory: 512M

  # Postgres Exporter
  postgres-exporter:
    container_name: postgres-exporter
    image: prometheuscommunity/postgres-exporter:latest
    restart: unless-stopped
    
    environment:
      DATA_SOURCE_NAME: "postgresql://admin:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/demo_db?sslmode=disable"
    
    ports:
      - "9187:9187"
    
    networks:
      - observability
    
    depends_on:
      - postgres
    
    deploy:
      resources:
        limits:
          memory: 128M

  # ==================== MYSQL ====================
  mysql:
    container_name: mysql
    image: mysql:8.0
    restart: unless-stopped
    
    ports:
      - "3306:3306"
    
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-changeme123}
      MYSQL_DATABASE: demo_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-changeme123}
    
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    
    networks:
      - observability
    
    labels:
      - "service.name=mysql"
      - "environment=demo"
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    deploy:
      resources:
        limits:
          memory: 512M

  # MySQL Exporter
  mysql-exporter:
    container_name: mysql-exporter
    image: prom/mysqld-exporter:latest
    restart: unless-stopped
    
    command:
      - "--mysqld.address=mysql:3306"
      - "--mysqld.username=admin"
    
    environment:
      MYSQLD_EXPORTER_PASSWORD: ${MYSQL_PASSWORD:-changeme123}
    
    ports:
      - "9104:9104"
    
    networks:
      - observability
    
    depends_on:
      - mysql
    
    deploy:
      resources:
        limits:
          memory: 128M

  # ==================== REDIS ====================
  redis:
    container_name: redis
    image: redis:7-alpine
    restart: unless-stopped
    
    ports:
      - "6379:6379"
    
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme123}
    
    volumes:
      - redis_data:/data
    
    networks:
      - observability
    
    labels:
      - "service.name=redis"
      - "environment=demo"
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    deploy:
      resources:
        limits:
          memory: 256M

  # Redis Exporter
  redis-exporter:
    container_name: redis-exporter
    image: oliver006/redis_exporter:latest
    restart: unless-stopped
    
    environment:
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme123}
    
    ports:
      - "9121:9121"
    
    networks:
      - observability
    
    depends_on:
      - redis
    
    deploy:
      resources:
        limits:
          memory: 128M

  # ==================== ADMINER (UI para todas las DBs) ====================
  adminer:
    container_name: adminer
    image: adminer:latest
    restart: unless-stopped
    
    ports:
      - "8082:8080"
    
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    
    networks:
      - observability
    
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  mongodb_data:
  postgres_data:
  mysql_data:
  redis_data:

networks:
  observability:
    name: observability
    external: true
